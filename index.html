<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside>
            <div class="search-sec">
                <input type="text" id="location" placeholder="Enter a location" autocomplete="off"/>
                <button id="search">Search</button>
                <div id="error"></div>
            </div>
            <div class="recent-sec" id="recent-locations"></div>
        </aside>

        <section>
            <div id="weather">
                <div class="weather-icon">
                    <div class="weather-location" id="location-name">Enter a Location</div>
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <span>Temperature:</span>
                        <span id="temp-value">X</span>
                    </div>
                    <div class="uv-index">
                        <span>UV Index:</span>
                        <span id="uv-index-value">X</span>
                    </div>
                    <div class="wind">
                        <span>Wind:</span>
                        <span id="wind-value">X</span>
                    </div>
                    <div class="humidity">
                        <span>Humidity:</span>
                        <span id="humidity-value">X</span>
                    </div>                   
                </div>
            </div>

            <div id="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-days"></div>
            </div>
        </section>
    </main>

</body>
<script src="assets/js/script.js"></script>
</html>
